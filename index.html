<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登入頁面</title>
    <script src="https://cdn.jsdelivr.net/npm/brython@3.11.3/brython.min.js"></script>
</head>
<body onload="brython()">
    <h3>登入</h3>
    <input id="user" type="text" placeholder="使用者名稱"><br>
    <input id="password" type="password" placeholder="密碼"><br>
    <button id="ok">送出</button>
    <p id="output"></p>

    <script type="text/python">
        from browser import document, window

        def login(event):
            user = document["user"].value
            password = document["password"].value

            if user == "erichung1102" and password == "cj/6vm4tp6":
                window.localStorage["logged_in"] = "true"
                window.location.href = "in.html"
            else:
                document["output"].text = "登入失敗 ❌"

        document["ok"].bind("click", login)
    </script>
</body>
</html>
