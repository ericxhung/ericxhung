<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>會員頁面</title>
    <script src="https://cdn.jsdelivr.net/npm/brython@3.11.3/brython.min.js"></script>
</head>
<body onload="brython()">
    <h3>這是會員專區</h3>
    <p id="msg"></p>
    <button id="logout">登出</button>

    <script type="text/python">
        from browser import document, window

        # 檢查登入狀態
        if window.localStorage.get("logged_in") != "true":
            window.location.href = "index.html"  # 未登入則導回登入頁
        else:
            document["msg"].text = "歡迎回來！已登入 ✅"

        def logout(event):
            window.localStorage.removeItem("logged_in")
            window.location.href = "index.html"

        document["logout"].bind("click", logout)
    </script>
</body>
</html>
